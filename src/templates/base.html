<!doctype html>
<title>{% block title %}{% endblock %} - Prophy</title>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash" style="color: orange; background-color: lightyellow; padding: 10px;">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
